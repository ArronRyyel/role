<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right-to-Left Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="item" style="background-image: url('https://static1.srcdn.com/wordpress/wp-content/uploads/2024/11/mario-and-luigi-from-various-mario-games.jpg');" data-title="Lloyd Aaron Ryel Capili"
                data-description="BSIT II">
            </div>
            <div class="item" style="background-image: url('https://i.ytimg.com/vi/Jg_0M-eAD64/maxresdefault.jpg');" data-title="UI/UX DESIGNER"
                data-description="">
            </div>
            <div class="item" style="background-image: url('https://images5.alphacoders.com/707/thumb-1920-707115.jpg');" data-title="I’m an IT student who loves structure and problem-solving. From sticking to specific coding conventions to brainstorming real-world solutions,
             I’m always looking for ways to grow. I’m also an entrepreneur at heart—building something like a car shop or solving tech problems locally feels like the kind of future I’m shaping for myself."
                data-description="">
            </div>
        </div>
    </div>
    <div class="content">
        <h2 id="title"></h2>
        <p id="description"></p>
    </div>
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
